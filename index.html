<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases dos Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9ff 0%, #f1f3f9 50%, #e8ecf4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            color: #2d3748;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(199, 210, 254, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(254, 202, 202, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(196, 181, 253, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .titulo {
            position: absolute;
            top: 8%;
            text-align: center;
            color: #4a5568;
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 100;
        }

        .subtitulo {
            position: absolute;
            top: 15%;
            text-align: center;
            color: #718096;
            font-size: 1rem;
            font-weight: 300;
            z-index: 100;
        }

        .circulo-central {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.05),
                0 0 0 1px rgba(255,255,255,0.8);
        }

        .circulo-central::after {
            content: '✝ Escolha um tema de reflexão ✝';
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 400;
            text-align: center;
            font-family: 'Playfair Display', serif;
            line-height: 1.4;
        }

        .balao {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a5568;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.08),
                0 0 0 1px rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            animation: gentleFloat 8s ease-in-out infinite;
            z-index: 10;
            line-height: 1.2;
        }

        .balao:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.12),
                0 0 0 1px rgba(255,255,255,0.95);
        }

        .balao:active {
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .balao:nth-child(1) { 
            background: linear-gradient(135deg, rgba(254, 202, 202, 0.8), rgba(252, 165, 165, 0.6));
            top: -70px; left: 50%; transform: translateX(-50%);
            animation-delay: 0s;
        }
        .balao:nth-child(2) { 
            background: linear-gradient(135deg, rgba(199, 210, 254, 0.8), rgba(165, 180, 252, 0.6));
            top: -40px; right: -70px;
            animation-delay: 1s;
        }
        .balao:nth-child(3) { 
            background: linear-gradient(135deg, rgba(196, 181, 253, 0.8), rgba(167, 139, 250, 0.6));
            top: 50%; right: -90px; transform: translateY(-50%);
            animation-delay: 2s;
        }
        .balao:nth-child(4) { 
            background: linear-gradient(135deg, rgba(253, 230, 138, 0.8), rgba(251, 191, 36, 0.6));
            bottom: -40px; right: -70px;
            animation-delay: 3s;
        }
        .balao:nth-child(5) { 
            background: linear-gradient(135deg, rgba(209, 250, 229, 0.8), rgba(167, 243, 208, 0.6));
            bottom: -70px; left: 50%; transform: translateX(-50%);
            animation-delay: 4s;
        }
        .balao:nth-child(6) { 
            background: linear-gradient(135deg, rgba(254, 215, 170, 0.8), rgba(251, 146, 60, 0.6));
            bottom: -40px; left: -70px;
            animation-delay: 5s;
        }
        .balao:nth-child(7) { 
            background: linear-gradient(135deg, rgba(219, 234, 254, 0.8), rgba(147, 197, 253, 0.6));
            top: 50%; left: -90px; transform: translateY(-50%);
            animation-delay: 0.5s;
        }
        .balao:nth-child(8) { 
            background: linear-gradient(135deg, rgba(243, 232, 255, 0.8), rgba(196, 181, 253, 0.6));
            top: -40px; left: -70px;
            animation-delay: 1.5s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 450px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.8);
            animation: modalSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .fechar {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 20px;
            cursor: pointer;
            color: #718096;
            transition: color 0.3s;
            font-weight: 300;
        }

        .fechar:hover {
            color: #4a5568;
        }

        .modal h2 {
            font-family: 'Playfair Display', serif;
            color: #2d3748;
            font-size: 1.6rem;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .btn-ver-frase {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            margin-top: 20px;
            font-family: 'Inter', sans-serif;
        }

        .btn-ver-frase:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: none;
            margin: 30px 0;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #718096;
            font-size: 0.95rem;
            font-style: italic;
        }

        .conteudo-frase {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .imagem-santo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 2px solid #e2e8f0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .nome-santo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 500;
            color: #2d3748;
            margin: 20px 0 15px;
        }

        .frase-santo {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #4a5568;
            font-style: italic;
            margin: 25px 0;
            position: relative;
            font-family: 'Playfair Display', serif;
        }

        .frase-santo::before,
        .frase-santo::after {
            content: '"';
            font-size: 1.8rem;
            color: #a0aec0;
            font-weight: 300;
        }

        .btn-nova-frase {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            font-family: 'Inter', sans-serif;
        }

        .btn-nova-frase:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(237, 137, 54, 0.3);
        }

        .cruz-decoration {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #a0aec0;
            animation: gentleGlow 2s ease-in-out;
        }

        @keyframes gentleGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .titulo {
                font-size: 2.2rem;
                padding: 0 20px;
            }
            
            .subtitulo {
                font-size: 0.9rem;
                padding: 0 20px;
            }
            
            .circulo-central {
                width: 240px;
                height: 240px;
            }
            
            .circulo-central::after {
                font-size: 0.95rem;
                padding: 0 20px;
            }
            
            .balao {
                width: 70px;
                height: 70px;
                font-size: 0.75rem;
            }
            
            .balao:nth-child(1) { top: -50px; }
            .balao:nth-child(2) { top: -30px; right: -50px; }
            .balao:nth-child(3) { right: -60px; }
            .balao:nth-child(4) { bottom: -30px; right: -50px; }
            .balao:nth-child(5) { bottom: -50px; }
            .balao:nth-child(6) { bottom: -30px; left: -50px; }
            .balao:nth-child(7) { left: -60px; }
            .balao:nth-child(8) { top: -30px; left: -50px; }
            
            .modal-content {
                width: 95%;
                padding: 30px 20px;
            }
        }
    </style>
</head>

        const modal = document.getElementById('modal');

        const loading = document.getElementById('loading');
        const conteudoFrase = document.getElementById('conteudo-frase');
        const temaEscolhido = document.getElementById('tema-escolhido');
        const nomeSanto = document.getElementById('nome-santo');
        const fraseSanto = document.getElementById('frase-santo');
        const btnNovaFrase = document.getElementById('btn-nova-frase');
        const baloes = document.querySelectorAll('.balao');

        let temaAtual = '';

        // Event listeners para os balões
        baloes.forEach(balao => {
            balao.addEventListener('click', () => {
                temaAtual = balao.dataset.tema;
                const temaTexto = balao.textContent.replace(/[^\w\s]/gi, '').trim();
                temaEscolhido.textContent = temaTexto;
                modal.style.display = 'flex';
                resetModal();
                
                // Som suave de clique
                playClickSound();
            });
        });

        // Event listeners do modal
        fechar.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        btnVerFrase.addEventListener('click', mostrarFrase);
        btnNovaFrase.addEventListener('click', mostrarFrase);

        // Fechar modal clicando fora
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        function resetModal() {
            inicial.style.display = 'block';
            loading.style.display = 'none';
            conteudoFrase.style.display = 'none';
        }

        function mostrarFrase() {
            inicial.style.display = 'none';
            loading.style.display = 'block';
            conteudoFrase.style.display = 'none';

            setTimeout(() => {
                const frases = frasesData[temaAtual];
                const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
                
                nomeSanto.textContent = fraseAleatoria.santo;
                fraseSanto.textContent = fraseAleatoria.frase;
                
                loading.style.display = 'none';
                conteudoFrase.style.display = 'block';
                
                // Efeito suave da cruz
                adicionarCruz();
            }, 1800);
        }

        function adicionarCruz() {
            const cruz = document.querySelector('.cruz-decoration');
            cruz.style.animation = 'none';
            setTimeout(() => {
                cruz.style.animation = 'gentleGlow 2s ease-in-out';
            }, 50);
        }

        function playClickSound() {
            // Som mais suave e discreto
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.15);
                
                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } catch (e) {
                // Fallback silencioso
            }
        }

       // Adicionar efeito de paralaxe sutil no fundo
       document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.body.style.backgroundPosition = `${moveX}px ${moveY}px`;
        });
