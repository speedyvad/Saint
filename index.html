<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases dos Santos</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml;base64,...">
</head>
<body>
    <div class="container">
        <h1 class="titulo"> Frases de Santo</h1>
        <p class="subtitulo">Reflexões para o crescimento espiritual</p>

        <!-- Frase do dia -->
        <div class="frase-do-dia" id="frase-do-dia">
            <h2>Frase do Dia</h2>
            <p id="texto-frase-dia"></p>
            <p><strong id="autor-frase-dia"></strong></p>
        </div>

        <div class="circulo-central">
            <div class="balao" data-tema="castidade">🚺<br>Castidade</div>
            <div class="balao" data-tema="namoro">🤞<br>Namoro<br>Cristao</div>
            <div class="balao" data-tema="oracao">🙏<br>Oracao</div>
            <div class="balao" data-tema="nossa-senhora">🌹<br>Nossa<br>Senhora</div>
            <div class="balao" data-tema="eucaristia">🍞<br>Eucaristia</div>
            <div class="balao" data-tema="vocacao">✨<br>Vocacao</div>
            <div class="balao" data-tema="santidade">👑<br>Santidade</div>
            <div class="balao" data-tema="providencia">🕊️<br>Divina<br>Providencia</div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="fechar" id="fechar">&times;</span>
            <div class="inicial" id="inicial">
                <h2><span id="tema-escolhido"></span></h2>
                <button class="btn-ver-frase" id="btn-ver-frase">Ver Frase Santa</button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando uma palavra de sabedoria... </p>
            </div>
            <div class="conteudo-frase" id="conteudo-frase">
                <div class="cruz-decoration">✝</div>
                <img class="imagem-santo" id="imagem-santo" src="" alt="Santo">
                <h3 class="nome-santo" id="nome-santo"></h3>
                <p class="frase-santo" id="frase-santo"></p>
                <button class="btn-nova-frase" id="btn-nova-frase">Nova Frase</button>
                <button class="btn-compartilhar" id="btn-compartilhar">Compartilhar</button>
            </div>
        </div>
    </div>

    <!-- Áudio -->
    <audio id="audio-frase" src="Audios/gregorian-chant-regina-caeli-prayer-341917.mp3"></audio>
    <button id="btn-mute" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">🔊 Som</button>

    <script src="script.js"></script>
</body>
</html>
